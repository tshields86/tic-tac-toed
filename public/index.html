<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <!-- Normalize.css -->
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>

  <div class="container"> 

    <div class="tictactoe">
      <div class="header">Tic Tac Toe</div>
      <div id="status">Let's play &mdash; Go player X</div>
      <table id="table">
        <tr>
          <td id="a" class="td"></td>
          <td id="b" class="td grid"></td>
          <td id="c" class="td"></td>
        </tr>
        <tr>
          <td id="d" class="td grid"></td>
          <td id="e" class="td"></td>
          <td id="f" class="td grid"></td>
        </tr>
        <tr>
          <td id="g" class="td"></td>
          <td id="h" class="td grid"></td>
          <td id="i" class="td"></td>
        </tr>
      </table>
      <div class="clearButton"><div class="clear" id="clear">Reset Board</div></div>
    </div>
  </div>

</body>
</html>
